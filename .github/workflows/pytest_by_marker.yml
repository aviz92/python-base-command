name: Pytest by Marker
# execute by "./scripts/run_pytest_marker.sh <branch-name> <marker>"
# (first set executable permission "chmod +x ./scripts/run_pytest_marker.sh")
# or
# "./scripts/run_pytest_marker.py <branch-name> <marker>"

on:
  workflow_dispatch:
    inputs:
      marker:
        description: 'Pytest marker to run (e.g. slow, integration)'
        required: true
      sha:
        description: 'Commit SHA for status check'
        required: false

permissions:
  contents: read
  statuses: write
  pull-requests: read

jobs:
  pytest-marker:
    name: "${{ inputs.marker }} pytest"
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        id: checkout-code
        uses: actions/checkout@v4

      - name: Get current SHA if not provided
        id: get-sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Set pending status
        id: set-pending-status
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.sha }}' || '${{ steps.get-sha.outputs.sha }}';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: 'pending',
              description: 'Running pytest marker: ${{ inputs.marker }}',
              context: 'pytest-marker/${{ inputs.marker }}',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync

      - name: Run pytest with marker
        id: run-pytest
        run: uv run pytest -m "${{ inputs.marker }}" --maxfail=1 --disable-warnings -v -s

      - name: Set final status
        id: set-final-status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const sha = '${{ inputs.sha }}' || '${{ steps.get-sha.outputs.sha }}';
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const description = `Pytest marker ${{ inputs.marker }} ${state === 'success' ? 'passed' : 'failed'}`;

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              description,
              context: 'pytest-marker/${{ inputs.marker }}',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
